{% extends "base.html" %}
{% block content %}

<body>
    <div class="container">
        <h1>{{ session_id }} 銀行對帳單上傳頁面</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="bs">
            <button type="submit">上傳</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
{% endblock content %}

{% block styles %}
<style>
    .messages {
        color: red;
    }
</style>
{% endblock %}
